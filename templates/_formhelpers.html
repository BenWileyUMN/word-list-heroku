{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li class="error">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}

{% macro render_modal(word) %}
  <div class="modal fade" style="margin-left: 10%; margin-right: 10%; width: 80%; align-content: center;" id="definition_{{ word }}" role="dialog" aria-labelledby="definitionModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">

              <div class="modal-header">
                  <h3 class="modal-title" id="itemLabel">Definition for: {{ word }}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="modal-body" id="modal-body-{{word}}">
                  Definition will go here
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
{% endmacro %}
